<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_pt14.html</title>
</head>
<body>
    <h1>로또 번호 출력하기(이미지사용해서)</h1>
    <button id="lottoBtn">번호출력</button>
    <p id="console">

    </p>

    <script>
    var nums=[];
    //버튼을 눌렀을때 배열에 번호 6개를 집어넣기.
    //+중복된 숫자가 안들어가게 수정하기.(for문은 정해진 횟수만 반복하기에 while문을 사용한다.)
    //+번호의 이미지가 들어가도록 바꾼다.
    document.querySelector("#lottoBtn")
    .addEventListener("click",function(){
        while(true){  
            var lottonums=parseInt(Math.random()*45)+1;
            if(nums.indexOf(lottonums) == -1){
                nums.push(lottonums);
            }
            if(nums.length == 6){
                break;
            }
        };
        //p 요소에 6개의 번호를 나타내기.
        let line="";
        for(let i=0; i<nums.length; i++){
            line=line+nums[i]+" ";
        };
        document.querySelector("#console").innerText=line;
    });
    </script>
</body>
</html>
