<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_pt14.html</title>
</head>
<body>
    <h1>로또 번호 출력하기(이미지사용해서)</h1>
    <button id="lottoBtn">번호출력</button>
    <div id="#wrapper">

    </div>

    <script>
    var nums=[];
    
    document.querySelector("#lottoBtn")
    .addEventListener("click",function(){
        for(let i=0; i<6; i++){    
            nums.push(parseInt(Math.random()*45)+1);
            document.querySelector("#wrapper").innerText=nums;
        };
       
    });
    


    
    </script>
</body>
</html>
