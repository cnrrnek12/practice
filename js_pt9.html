<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_pt9.html</title>
</head>
<body>
    <!--버튼을 눌렀을 때 콘솔창에 구구단 만들기-->
    <h1>구구단 콘솔창에 띄우기</h1>
    <button id="multyplyBtn">구구단만들기</button>
    <button id="test">계단만들기</button>
    <script>
        document.querySelector("#multyplyBtn")
        .addEventListener("click",function(){
            for(var i=2; i<10; i++){
                for(var j=1; j<10; j++){
                    console.log(i+" * "+j+" = "+i*j);
                };
            };
        });


    </script>

</body>
</html>
