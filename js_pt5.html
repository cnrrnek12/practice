<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_For2.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>for문 연습하기.</h1>

    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>


    <script>
        var divs=document.querySelectorAll(".box");

        for(var i=0; i<divs.length; i++){
        divs[i].addEventListener("click",function(){
            this.style.backgroundColor="red";
        });
        };
    </script>
</body>
</html>
