        //버튼을 누르면 멤버목록을 div에 innerText에 배열대로 입력하기(forEach)를 사용할것.

        //버튼을 누르면 멤버목록을 div에 innerText에 배열대로 입력하기 (while)을 사용할것.
        var count=0;
            document.querySelector("#test")
            .addEventListener("click",function(){
                while(true){
                    document.querySelectorAll("div")[count].innerText=mems[count];
                    count ++;
                    if(count == mems.length){
                        break;
                    };
                }
            });
    </script>
